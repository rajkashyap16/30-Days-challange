<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview using Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div class="card">
            <h2 style="text-align: center;">Image Preview</h2>
            
            <img src="./images/1.jpg" id="profile-pic"/>
            <div class="input">

                <label for="input-file" class="label">Upload</label>
                <input type="file" accept="image/jpeg ,image/png ,image/jpg"  id="input-file"/>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
